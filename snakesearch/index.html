<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Snake Search</title>
    <style type="text/css">.logo {color:#323232; text-decoration:none; font-size:100px;}
    .logo-part {color:black;} .logo:hover {text-decoration:solid underline;}
    input[type="text"] {height:60px; width:500px; font-size:20px;}
    input[type="submit"] {height:70px; width:200px; background-color:#323232; color:white; cursor:pointer; font-size:20px;
    border:none; border-radius:8px;} input[type="submit"]:hover {background-color:black;}</style>
    <script aysnc defer>function attack() {let getrat = document.getElementById("rat").value;
    window.open("http://" + getrat);}</script>
  </head>
  <body dir="ltr">
    <main>
      <noscript><meta http-equiv="refresh" content="0;url=/404"/></noscript>
      <div align="center">
        <a class="logo" href="/">Snake<b class="logo-part">Search</b></a>
        <p style="font-size:20px;">"Quick fast. no tracking. HTML, CSS & JavaScript only"</p>
        <form method="GET">
          <input type="text" placeholder="Enter your website name + the .com, .net etc.." id="rat"/>
          <input type="submit" value="Search" onclick="attack()"/>
        </form>
        <div style="height:10px;"></div>
        <div class="end">
          Copyright Snakesearch &copy; 2022 All Rights Reserved
        </div>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <title>KojiEditor</title>
    <base href="http://kojisoftware.github.io/codeditor/">
    <style id="editor">body, html {color:white; background-color:rgb(18,18,18);}
    textarea {height:500px; width:700px; font-size:15px; border:none; color:purple; background-color:grey;
    border-radius:8px; box-shadow:5px 5px 5px rgba(0,0,0,.255); text-align:left;}</style>
    <script async defer>setInterval(currtime, infinite); // Alotta code stuff & things
    let infinite = 999999999999999999999999999999999999999999999999999999999999999999999999999;
    function currtime() {let current = Date(); document.getElementById("time").innerText = current + 1;}</script>
    <noscript class="nojs">
      <!DOCTYPE html>
      <html lang="en-US">
        <head>
          <title>JavaScript Required</title>
          <style id="noscript">body {color:red; background-color:black; font-size:20px;
          text-align:center;}</style>
        </head>
        <body dir="ltr">
          <main>
            <div class="noscript-container">
              <div class="noscript-content">
                <div class="noscript-web-execution">
                  <big>JavaScript Required</big>
                </div>
              </div>
            </div>
            <div class="noscript-end">
              <div class="noscript-copyright">
                Copyright KojiSoftware &copy; 2022 All Rights Reserved
              </div>
           </div>
          </main>
        </body>
      </html>
    </noscript>
  </head>
  <body dir="ltr">
    <main>
      <div class="header">
        <div class="name">
          <h1>KojiEditor</h1>
        </div>
      </div>
      <div class="time">
        <div class="curr">
          <p id="time"></p>
        </div>
      </div>
      <div class="editor">
        <div class="input">
          <textarea spellcheck="false"></textarea>
        </div>
      </div>
      <div class="end">
        <div class="copyright">
          Copyright KojiSoftware &copy; 2022 All Rights Reserved
        </div>
      </div>
    </main>
  </body>
</html>
